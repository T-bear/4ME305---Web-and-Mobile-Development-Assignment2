<ion-header>
  <ion-toolbar>
    <ion-title>
      Image gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
        <ion-row>
          <ion-col *ngFor="let img of savedImgs" size="6">
                <img [src]="img.image" />
                <p>{{img.latitude}},{{img.longitude}}</p>
                <p>{{img.time | date:'medium'}}</p>
                <p>{{img.note}}</p> 
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
